<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Patient Registration</title>
  </head>
  <body>
    <h1>Register Patient</h1>
    <form id="reg">
      <label>Name: <input name="name" required></label><br />
      <label>DOB: <input name="dob" type="date" required></label><br />
      <button>Register</button>
    </form>
    <pre id="out"></pre>
    <script>
      document.getElementById('reg').addEventListener('submit', async e => {
        e.preventDefault();
        const f = e.target;
        const body = {name: f.name.value, dob: f.dob.value};
        const res = await fetch('/api/patients', {method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify(body)});
        const j = await res.json();
        if (res.status === 201) {
          localStorage.setItem('mrv_patient', JSON.stringify(j));
          document.getElementById('out').textContent = 'Registered: ' + JSON.stringify(j);
        } else {
          document.getElementById('out').textContent = JSON.stringify(j);
        }
      });
    </script>
  </body>
</html>

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t medical-records-viewer:ci .

  notify-slack:
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Notify Slack (formatted)
        uses: 8398a7/action-slack@v3
        with:
          # compute overall status: success only when both dependent jobs succeeded
          status: ${{ (needs['build-and-test'].result == 'success' && needs['docker-build'].result == 'success') && 'success' || 'failure' }}
          fields: repo,commit,author,workflow
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

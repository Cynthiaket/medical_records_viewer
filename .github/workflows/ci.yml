name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t medical-records-viewer:ci .

  notify-slack:
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: always()
    steps:
      - name: Notify Slack (if configured)
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          STATUS: ${{ job.status }}
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then echo "No SLACK_WEBHOOK configured"; exit 0; fi
          payload=$(jq -n --arg status "$STATUS" '{text: ("CI status: " + $status + " for repo: " + env.GITHUB_REPOSITORY)}')
          curl -s -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK"
